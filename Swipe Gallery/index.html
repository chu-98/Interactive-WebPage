<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Swipe Gallery</title>
    <link rel="icon" href="img/favicon.ico" />
    <script
      src="https://kit.fontawesome.com/0564072d18.js"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://unpkg.com/swiper@8/swiper-bundle.min.css"
    />
    <script src="https://unpkg.com/swiper@8/swiper-bundle.min.js"></script>
    <link rel="stylesheet" href="CSS/style.css" />
    <script defer src="JS/main.js"></script>
  </head>
  <body>
    <div class="wrap">
      <h1>UI/UX<span>PORTFOLIO</span></h1>
      <ul class="auto">
        <li class="btnStart"><i class="fa-solid fa-play"></i></li>
        <li class="btnEnd"><i class="fa-solid fa-pause"></i></li>
      </ul>

      <div class="swiper-wrapper">
        <div class="swiper-slide">
          <div class="inner"></div>
        </div>
        <div class="swiper-slide">
          <div class="inner"></div>
        </div>
        <div class="swiper-slide">
          <div class="inner"></div>
        </div>
        <div class="swiper-slide">
          <div class="inner"></div>
        </div>
        <div class="swiper-slide">
          <div class="inner"></div>
        </div>
      </div>

      <div class="swiper-button-next"></div>
      <div class="swiper-button-prev"></div>

      <div class="swiper-pagination"></div>
    </div>
    <script>
      const swiper = new Swiper(".wrap", {
        direction: "horizontal",
        loop: true,
        pagination: {
          el: ".swiper-pagination",
          type: "fraction", // 페이지 버튼 대신 슬라이더 번호 출력
        },
        navigation: {
          nextEl: ".swiper-button-next",
          prevEl: ".swiper-button-prev",
        },
        spaceBetween: 50,
        slidesPreView: "auto",
        grabCursor: true,
        centeredSlides: true,
        speed: 1000,
      });
    </script>
  </body>
</html>
